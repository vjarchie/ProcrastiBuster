<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    .section h3 {
      margin: 0 0 10px 0;
      color: white;
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    button {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(135deg, #45a049 0%, #4CAF50 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .timer-display {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status.success {
      background: rgba(76, 175, 80, 0.3);
      color: white;
      border: 1px solid rgba(76, 175, 80, 0.5);
    }
    .status.error {
      background: rgba(244, 67, 54, 0.3);
      color: white;
      border: 1px solid rgba(244, 67, 54, 0.5);
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-bottom: 20px;">
    <h1 style="margin: 0; font-size: 24px; font-weight: bold; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">ü•ä ProcrastiBuster</h1>
    <p style="margin: 5px 0 0 0; font-size: 12px; opacity: 0.9;">Bust through procrastination!</p>
  </div>
  
  <div class="section">
    <h3>üìñ Font Selection</h3>
    <select id="fontSelect">
      <option value="default">Default Font</option>
      <option value="Fast_Sans">Fast Sans</option>
      <option value="Fast_Serif">Fast Serif</option>
      <option value="Fast_Mono">Fast Mono</option>
      <option value="Fast_Sans_Dotted">Fast Sans Dotted</option>
    </select>
    <button id="applyFont">Apply Font</button>
  </div>

  <div class="section">
    <h3>‚è±Ô∏è Reading Timer</h3>
    <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Click "Start Timer" to begin timing your reading session. A timer widget will appear on the page. You can stop the timer from either the popup or the page widget.</p>
    <div class="timer-display" id="timerDisplay">00:00:00</div>
    <button id="startTimer">Start Timer</button>
    <button id="stopTimer" disabled>Stop Timer</button>
    <button id="resetTimer">Reset Timer</button>
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
